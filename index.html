<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wiodth=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Canvas Editor</title>
</head>
<body>

    <div id="canvas-wrapper" class="bg-gray-200 w-screen h-screen">
        <div id="topbar" class="bg-white flex justify-between py-4 px-6 border-b border-slate-300">
            <div id="topbar-left" class="flex flex-row gap-4 items-center">
                <div id="history" class="flex flex-row gap-4 items-center">
                    <img src="img/reverse-left.svg" alt="" class="h-6 w-6">
                    <img src="img/reverse-right.svg" alt="" class="h-6 w-6">
                </div>
                <div class="w-px h-full bg-slate-300"></div>
                <div class="flex flex-row gap-3 items-center">
                    <label for="canvas-size">Canvas Size: </label>
                    <select name="canvas-size" id="canvas-size" class="w-36 bg-slate-100 border-slate-300 border p-2 rounded-lg">
                        <option value="a5">A5</option>
                        <option value="a4">A4</option>
                        <option value="a3">A3</option>
                    </select>
                </div>
                <div class="w-px h-full bg-slate-300"></div>
                <div class="flex flex-row gap-3 items-center">
                    <div class="flex flex-row gap-[10px] items-center">
                        <label for="canvas-width">W</label>
                        <input type="text" name="canvas-width" id="canvas-width" value="1234px" class="max-w-16 h-8 bg-slate-100 border-slate-300 border p-2 rounded-lg">
                    </div>
                    <button type="button" class="bg-transparent">
                        <img src="img/link-01.svg" alt="" class="w-4 h-4">
                    </button>
                    <div class="flex flex-row gap-[10px] items-center">
                        <label for="canvas-height">H</label>
                        <input type="text" name="canvas-height" id="canvas-height" value="1234px" class="max-w-16 h-8 bg-slate-100 border-slate-300 border p-2 rounded-lg">
                    </div>
                    
                </div>
            </div>
            <div id="topbar-right" class="flex flex-row gap-4 items-center">
                <div class="canvas-scale">
                    <div class="flex flex-row gap-[10px] items-center">
                        <label for="canvas-width">Scale:</label>
                        <input type="text" name="canvas-width" id="canvas-width" value="100%" class="max-w-10 h-8 bg-transparent">
                    </div>
                </div>
                <div class="w-px h-full bg-slate-300"></div>
                <div class="flex flex-row gap-3 items-center">
                    <span class="text-slate-500">Set Image</span>
                    <button type="button" class="bg-gray-950 px-4 py-[10px] rounded-lg text-white">Set image</button>
                    <button type="button" class="flex flex-row items-center px-4 h-full gap-2 border-slate-300 border p-2 rounded-lg">
                        <img src="img/download-02.svg" alt="" class="h-5 w-5">
                        Download file
                    </button>
                </div>
            </div>
        </div>
        <div class="flex flex-col w-56 rounded-lg border border-slate-300 bg-white m-6">  
            <nav class="flex flex-row gap-3 p-4 border-b border-slate-300">
                <a href="#"><span>Layers</span></a>
                <a href="#"><span>Source</span></a>
            </nav>
            <div id="panel-layer" class="flex flex-col">
                <div class="flex flex-row gap-2 items-center px-4 py-2">
                    <div class="w-6 h-8 bg-slate-100 border border-slate-300 rounded-[4px]"></div>
                    <span>Background</span>
                </div>
                <div class="flex flex-row gap-2 items-center px-4 py-2">
                    <div class="w-6 h-8 bg-gray-100 border border-slate-300 rounded-[4px]"></div>
                    <span>Canvas</span>
                </div>
            </div>
            <div id="panel-source" class="flex flex-col hidden">
                <div class="flex flex-row gap-2 items-center px-4 py-2">
                    <div class="w-6 h-8 bg-slate-100 border border-slate-300 rounded-[4px]"></div>
                    <span>Background</span>
                </div>
                <div class="flex flex-row gap-2 items-center px-4 py-2">
                    <div class="w-6 h-8 bg-gray-100 border border-slate-300 rounded-[4px]"></div>
                    <span>Canvas</span>
                </div>
            </div>
        </div>
